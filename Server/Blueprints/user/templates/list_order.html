{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top: 50px">
    <div class="row">
        {% if orders %}
            {% for order in orders %}
            <div class="col s12">
                <div class="row">
                    <div class="col s3">
                        Заказ № {{order.trace_id}}
                    </div>
                    <div class="col s3">
                        Статус заказа {{state_order[order.status_order.value]}}
                       
                    </div>
                    <div class="col s3">
                        Общая стоимость {{order.sum_price}}
                    </div>
                    <div class="col s3">
                        <a href="{{url_for('user_blueprint.info_order',  uuid=order.trace_id)}}" class="btn btn-danger">Подробнее</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <h1>Истории закзаов нет</h1>
        {% endif %}
    </div>
</div>
{% endblock %}
